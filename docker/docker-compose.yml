services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    env_file: ../.env
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../src:/app/src
      - ../assets:/app/assets
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: ../.env
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../src:/app/src
      - ../assets:/app/assets
    command: celery -A src.worker.celery_app worker --loglevel=info --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.worker.celery_app inspect ping --timeout 5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file: ../.env
    volumes:
      - ../src:/app/src
    command: celery -A src.worker.celery_app beat --loglevel=info

  minio:
    image: minio/minio:latest
    ports:
      - "127.0.0.1:9999:9000"
      - "127.0.0.1:9998:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local || curl -sf http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  miniodata:
